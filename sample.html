<!DOCTYPE html>
<html>
  <head>
    <title>Emoji Creator</title>
    <meta charset="utf-8"/>
    <style>
      canvas {
        border: 1px solid black;
      }
      textarea {
        width:100%;
        height:200px;
      }
    </style>
    <script type="module">
      import generator from './node_modules/emoji-creator/index.js'
      generator({inputId: 'emoji_input_another_name'})
    </script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div>コロン「:」で始まる文字列を入力してください。例：<code>:いいね</code></div>
        <!--入力欄-->
        <input id="emoji_input_another_name" type="text" />
      </div>
    </div>
    <canvas id="canvas" width="128" height="128"></canvas>
    <br />
    <!--ダウンロード用ボタン-->
    <button id="emoji_download_button">ダウンロードする</button>
    <!--ダウンロード用リンク-->
    <a id="emoji_download_link"></a>
    <br />
    <!--表示用-->
    <textarea id="emoji_data_url"></textarea>
  </body>
</html>
