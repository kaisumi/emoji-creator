<!DOCTYPE html>
<html>
  <head>
    <title>Emoji Creator</title>
    <meta charset="utf-8"/>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script type="module">
      import generator from './src/createEmoji.js'
      generator()
    </script>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div>コロン「:」で始まる文字列を入力してください。例：<code>:いいね</code></div>
        <input id="emoji_input" type="text" />
      </div>
    </div>
    <canvas id="canvas" width="128" height="128"></canvas>
    <br>
    <!--ダウンロード用ボタン-->
    <button id="emoji_download_button">ダウンロードする</button>
    <!--ダウンロード用リンク-->
    <a id="emoji_download_link"></a>
  </body>
</html>
